	<!-- banner部分开始 -->
	<section id="banner">

			<li></li>

		<div class="banner_bottom">Home 首页>></div>
		<script>
			window.onload=function(){
				var oSec=document.getElementById('banner');
				var oUl=oSec.getElementsByTagName('ul')[0];
				var oLi=oUl.getElementsByTagName('li');
				var oBtn=oSec.getElementsByTagName('ol')[0].getElementsByTagName('li');

				var now=0;
				for(var i=0;i<oBtn.length;i++)
				{
					oBtn[i].index=i;
					oBtn[i].onclick=function()
					{
						now=this.index;
						tab();
					}
					
				}

				function tab()
				{
					for(var i=0;i<oBtn.length;i++)
						 {
						 	oBtn[i].id='';
						 }
						oBtn[now].id='banner_pailie_active';
						// oUl.style.top=-384*this.index+'px';
						startmove(oUl,{top:-694*now});
				}

				function next()
				{
					now++;
					if(now==oBtn.length)
					{
						now=0;
					}
					tab();
				}

				var timer=setInterval(next,2000);

				oSec.onmouseover=function()
				{
					clearInterval(timer);
				}
				oSec.onmouseout=function()
				{
					timer=setInterval(next,2000);
				}
			}
		</script>
	</section>
